<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiptify - Compare Prices Across Stores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Receiptify</div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#compare">Compare</a></li>
                <li><a href="#history">History</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h1>Upload Your Receipt</h1>
            <p>Compare prices across different stores</p>
            
            <div class="upload-container">
                <div class="upload-box" id="dropZone">
                    <img src="images/upload-icon.svg" alt="Upload" id="uploadIcon">
                    <p>Drag and drop your receipt here or</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button onclick="document.getElementById('fileInput').click()">Choose File</button>
                </div>
            </div>
        </section>

        <section class="results-section" id="results" style="display: none;">
            <h2>Processing Results</h2>
            <div class="results-container">
                <!-- Results will be populated here -->
            </div>
        </section>

        <section class="history-section" id="history" style="display: none;">
            <h2>Your Receipt History</h2>
            <div class="history-container">
                <!-- History will be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Receiptify. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
